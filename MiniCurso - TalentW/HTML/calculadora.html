<!DOCTYPE html>
<html lag="pt-br">

<head>
    <meta charset="utf-8">
    <title>MINICURSO</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/calculadora.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>

        <ul class="barra-navegacao">

            <li><a href="index.html">In√≠cio</a></li>
            <li><a href="padaria.html">Padaria</a></li>
            <li><a href="calculadora.html" class="ativado">Calculadora</a></li>
            <li><a href="">IMC</a></li>

        </ul>

    </header>

    <div class="calculadora">
        <input id="visor" type="text">

        <table class="teclado">
            <tr>
                <td><button class="numero" id="um" onclick="add(1)">1</button></td>
                <td><button class="numero" id="dois" onclick="add(2)">2</button></td>
                <td><button class="numero" id="tres" onclick="add(3)">3</button></td>
                <td><button class="sinal" id="soma" onclick="funcao('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="numero" id="quatro" onclick="add(4)">4</button></td>
                <td><button class="numero" id="cinco" onclick="add(5)">5</button></td>
                <td><button class="numero" id="seis" onclick="add(6)">6</button></td>
                <td><button class="sinal" id="sub" onclick="funcao('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="numero" id="sete" onclick="add(7)">7</button></td>
                <td><button class="numero" id="oito" onclick="add(8)">8</button></td>
                <td><button class="numero" id="nove" onclick="add(9)">9</button></td>
                <td><button class="sinal" id="mult" onclick="funcao('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="numero" id="clear" onclick="clearConsole()">C</button></td>
                <td><button class="numero" id="zero" onclick="add(0)">0</button></td>
                <td><button class="numero" id="igual" onclick="consoleVisor()">=</button></td>
                <td><button class="sinal" id="div" onclick="funcao('/')">/</button></td>
            </tr>
        </table>

    </div>
    <script src="../JS/calculadora.js"></script>
</body>

</html>
